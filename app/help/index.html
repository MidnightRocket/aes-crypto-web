<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AES Crypto: text encryption app</title>
    <meta name="description" content="Encrypt messages with Advanced Encryption Standard.">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(_tmp) css/aes_crypto.css -->
    <link href="/css/aes_crypto.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->
  </head>
  <body>
    <div class='Help-outer'>
      <div class='Navbar'>
        <a class='Navbar-button Navbar-child' href='/'>&#10094; Back</a>
        <a class='Navbar-logoLink Navbar-child' href='/' title='AES Crypto Home' >
          <img class='Navbar-logo Navbar-child' alt='AES Crypto' src='/images/title.png'>
        </a>
      </div>

      <div class='Help'>
        <br>
        <p>AES Crypto encrypts text messages. It uses <a href='http://wikipedia.org/wiki/Advanced_Encryption_Standard' title='Article about AES encryption on Wikipedia'>Advanced Encryption Standard</a> with a 256-bit key. New salt and IV is generated for each encryption.</p>

        <p>Feel free to contact me at <a href='http://evgenii.com'>evgenii.com</a>.</p>

        <br>
        <br>

        <a href="https://play.google.com/store/apps/details?id=com.evgenii.aescrypto" title="Get it on Google Play">
          <img src="/images/logos/google_play_badge.png" alt="Get it on Google Play" class="Help-logo">
        </a>

        <br>
        <br>

        <a href="https://itunes.apple.com/us/app/aes-crypto/id782965050" title="Download on App Store">
          <img src="/images/logos/appstore_badge.png" alt="Download on App Store" class="Help-logo">
        </a>

        <br>
        <br>

        <p>AES Crypto is open source:</p>

        <a href="https://github.com/evgenyneu/aes-crypto-web" title="View source on GitHub">
          <img src="/images/logos/octocat.jpg" alt="View source on GitHub" class="Help-logo">
        </a>

        <br>
        <br>

        <h2>Crypto and Koo</h2>
        <img src='/images/crypto_and_koo_drawing.jpg' class='Help-drawing' alt='Crypto and Koo' />

        <br>
        <br>
      </div>
    </div>
