<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AES Crypto: text encryption app</title>
    <meta name="description" content="Encrypt messages with Advanced Encryption Standard.">
    <meta name="viewport" content="width=device-width">
    <link href="/css/aes_crypto.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='layout-outer'>
      <div class='Navbar'>
        <a class='Navbar-button Navbar-child' id='DecryptButton' href='#'>Decrypt</a>
        <a class='Navbar-logoLink Navbar-child' href='/' title='AES Crypto Home' >
          <img class='Navbar-logo Navbar-child' alt='AES Crypto' src='/images/title.png'>
        </a>
        <a class='Navbar-button Navbar-child' id='EncryptButton' href='#'>Encrypt</a>
      </div>
      <div class='Content'>
        <div class='PasswordGroup'>
          <input id='PasswordField' type='text' class='PasswordField' placeholder='Password' autofocus tabindex='1' />
          <a class='HelpLink' href='help' title='Help'><img class='HelpLink-image' src='images/help_icon.png' alt='AES Crypto Help' /></a>
        </div>
        <textarea id='MessageField' class='MessageField' placeholder='Message' tabindex='2'></textarea>
      </div>
    </div>
    <script src="/js/aes_crypto.js"></script>
  </body>
</html>
