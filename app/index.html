<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AES Crypto</title>
    <meta name="description" content="Encrypt messages with Advanced Encryption Standard on Android, iOS and Web.">
    <meta name="viewport" content="width=device-width">
    <link href="aes_crypto.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-app='ParentApp' ng-controller='parentAppController'>
    <div class='layout-outer'>
      <div class='Navbar'>
        <a id='DecryptButton' class='Navbar-button' href='#'>Decrypt</a>
        <a href='/' title='AES Crypto Home' class='Navbar-logoLink'><img class='Navbar-logo' alt='AES Crypto' src='images/title.png'></a>
        <a id='EncryptButton' class='Navbar-button' href='#' >Encrypt</a>
      </div>
      <div class='Content'>
        <div class='PasswordGroup'>
          <input id='PasswordField' type='text' class='PasswordField' placeholder='Password' autofocus tabindex='1' />
          <a class='HelpLink' href='help' title='Help'><img class='HelpLink-image' src='images/help_icon.png' alt='AES Crypto Help' /></a>
        </div>
        <textarea id='MessageField' class='MessageField' placeholder='Message' tabindex='2'></textarea>
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <![endif]-->
    <script src="aes_crypto.js"></script>
  </body>
</html>
